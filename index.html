<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Movie search app">
    <meta name="author" content="Beka Khomeriki">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/movies" id="home-btn">Home</a>
            <div style="display:flex; align-items: center">
                <div class="sort-by-date">
                    <select id="select">
                        <option value="">Best Films of:</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
   
                      </select>
                </div>
                 <form id="search-form">
                <input type="text" placeholder="Search movie..." id="search" name="search">
                <input type="submit" value="Search" id="submit">
            </form>
            </div>

           
            
        </header>
        <div class="films-container">


        </div>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
